<div class="league_container">
    <p>Loja: {{league.storeName}}</p>
    <p>Jogo: {{gameNameFormat(league.game)}}</p>
    <p>Data: {{dateFormat(league.startDate)}}</p>
</div>
<p>Players:</p>
<div class="player_grid">
    <table>
        <tr>
            <th>Nome</th>
            <th>Pontos</th>
        </tr>
        <tr *ngFor="let player of league.players">
            <td>{{player.name}}</td>
            <td>{{player.points}}</td>
        </tr>
    </table>
</div>

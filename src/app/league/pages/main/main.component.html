<div class="container">
    <div class="container__options">
        <div class="options__grid">
            <div class="options__search">
                <h2>Buscar por data</h2>
                <mat-form-field>
                    <mat-label>Data</mat-label>
                    <input matInput [matDatepicker]="picker" #date>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <button mat-flat-button color="accent"  (click)="searchLeagueWithDate(date.value)">ðŸ”Ž</button>
            </div>
            <div class="options__search">
                <h2>Buscar por range</h2>
                <mat-form-field>
                    <mat-label>Data Inicio</mat-label>
                    <input matInput [matDatepicker]="dateStartPicker" #dateStart>
                    <mat-datepicker-toggle matIconSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
                    <mat-datepicker #dateStartPicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Data Fim</mat-label>
                    <input matInput [matDatepicker]="dateEndPicker" #dateEnd>
                    <mat-datepicker-toggle matIconSuffix [for]="dateEndPicker"></mat-datepicker-toggle>
                    <mat-datepicker #dateEndPicker></mat-datepicker>
                </mat-form-field>
                <button mat-flat-button color="accent" (click)="searchLeagueWithDateRange(dateStart.value, dateEnd.value)">ðŸ”Ž</button>
            </div>
        </div>
        <button mat-raised-button routerLink="/liga/criar">Criar nova liga</button>
    </div>
    <div class="container__league" *ngIf="leagues">
        <app-list [leagues]="leagues"></app-list>
    </div>
</div>
